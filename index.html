<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="flex-row space-between bottom-border" id="navigation">
        <img src="./assets/logo.png" alt="company's logo" class="one-percent-padding">
        <p class="hamburger" id="hamburger-icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </p>

        <ul class="flex-row space-between flex-grow-1 main-menu" id="main-menu">
            <li>
                <a href="#">Link</a>
            </li>

            <li class="has-submenu" id="hover-list">
                <a href="#" aria-haspopup="true" aria-expanded="false">
                    <a href="#">Link</a>
                    <i class="fas fa-chevron-down"></i>
                </a>

                <!-- sub list -->
                <ul class="flex-row visuallyhidden sub-list-menu space-between bottom-border one-percent-padding" id="sub-list">
                    <li>
                        <a href="#">L2 Link</a>
                    </li>
                    <li>
                        <a href="#">L2 Link</a>
                    </li>
                    <li>
                        <a href="#">L2 Link</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">L2 Link</a>
                    </li>
                    <li>
                        <a href="#">L2 Link</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Link</a>
            </li>
            <li>
                <a href="#">Link</a>
            </li>
            <li>
                <a href="#">Link</a>
            </li>

            <li class="dark-background white-font has-submenu login-button" id="profile-button">
                <a href="#" aria-haspopup="true" aria-expanded="false">
                    <a href="#">Profile John Doe</a>
                </a>
                <ul id="profile-menu" class="visuallyhidden  flex-col">
                    <li class="bottom-border">
                        <a href="#">Profile John Doe</a>
                    </li>
                    <li class="bottom-border">
                        <a href="#">Link</a>
                    </li>
                    <li class="bottom-border">
                        <a href="#">Link</a>
                    </li>
                    <li>
                        <a href="#">Sign Out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>

    const profileButton = document.querySelector("#profile-button");
    const profileMenu = document.querySelector("#profile-menu");
    const hoverListItem = document.querySelector("#hover-list");
    const subListMenu = document.querySelector("#sub-list");
    const hamburgerIcon = document.querySelector("#hamburger-icon");
    const mainMenu = document.querySelector("#main-menu");
    const navSelector = document.querySelector("#navigation");

    //Listen for click on profile button
        profileButton.addEventListener("click", () => {
            profileMenu.classList.toggle("visuallyhidden");
        });


    //Listen for mouseenter on hover list item
        hoverListItem.addEventListener("mouseenter", () =>{
            subListMenu.classList.remove("visuallyhidden");
            hoverListItem.classList.add("dark-background");
        });

        subListMenu.addEventListener("mouseenter", () =>{
            subListMenu.classList.remove("visuallyhidden");
        });

    //Remove class from submenu when mouse leaves with timeout

        subListMenu.addEventListener("mouseleave", () => {
            setTimeout(() =>{
                subListMenu.classList.add("visuallyhidden");
                hoverListItem.classList.remove("dark-background");
            }, 1500)
        });

    //Hamburger menu on mobile
        hamburgerIcon.addEventListener("click", () => {
            mainMenu.classList.toggle("show");
        });


    </script>
</body>
</html>
